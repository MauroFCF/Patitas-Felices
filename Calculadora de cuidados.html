<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Cuidado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <script src="script.js" defer></script>
</head>
<body class="fondo-patitas">
  <div class="container mt-5 text-center">
    <h1 class="text-warning mb-4">Calculadora de Cuidado Mensual 🐾</h1>
    <div class="card p-4 mx-auto sombra calculadora">
      <div class="mb-3">
        <label class="form-label">Tipo de mascota</label>
        <select id="tipo" class="form-select">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Edad (años)</label>
        <input type="number" id="edad" class="form-control" min="0" value="1">
      </div>
      <div class="mb-3">
        <label class="form-label">Tamaño</label>
        <select id="tamano" class="form-select">
          <option value="pequeño">Pequeño</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>
      </div>
      <button type="button" id="calcular" class="btn btn-warning fw-bold w-100">Calcular</button>
      <div id="resultado" class="alert mt-4 fade show" style="display:none;"></div>
    </div>
  </div>
</body>
</html>
